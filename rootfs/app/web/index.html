<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业微信通知代理-十七</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 500;
        }

        p {
            color: #495057;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .button {
            display: inline-block;
            color: #ffffff; /* 修改按钮文字颜色为白色 */
            background-color: #000000; /* 保持按钮背景颜色为黑色 */
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #333333;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
            transition: transform 0.6s ease;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .button span {
            position: relative;
            z-index: 1;
            color: #ffffff; /* 确保链接文字颜色为白色 */
        }

        .button a {
            text-decoration: none; /* 去掉下划线 */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px; /* 调整输入框的边角为15px */
            font-size: 1em;
            width: 180px; /* 略微增加输入框的长度 */
            margin-top: 10px; /* 调整输入框与按钮之间的距离 */
        }

        #beijing-time {
            margin-top: 20px; /* 调整时间显示的上边距 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>企业微信通知代理搭建成功！</h1>
        <p>恭喜您，您已成功搭建了企业微信通知代理服务。</p>
        <p id="beijing-time"></p> <!-- 显示北京时间的容器 -->
        <input type="text" id="serverInput" placeholder="输入服务器地址，例如：http://192.168.2.17:3000" pattern="[a-zA-Z0-9.:-]+" title="只能输入英文和数字" value="http://192.168.2.17:3000">
        <br>
        <div class="button">
            <a href="#" id="closeButton"><span>点击跳转</span></a>
        </div>
    </div>
    <script>
        // 获取北京时间并显示
        function showBeijingTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeString = year + '-' + month + '-' + date + ' ' + hours + ':' + minutes + ':' + seconds;
            document.getElementById('beijing-time').textContent = '北京时间：' + timeString;
        }

        // 每秒更新一次时间
        setInterval(showBeijingTime, 1000);

        // 跳转按钮功能
        document.getElementById('closeButton').addEventListener('click', function (event) {
            event.preventDefault();
            var serverAddress = document.getElementById('serverInput').value.trim();
            var chineseRegex = /[\u4e00-\u9fa5]/;
            if (chineseRegex.test(serverAddress)) {
                alert('请输入正确的网址');
            } else {
                window.open(serverAddress, '_blank');
            }
        });
    </script>
</body>

</html>
