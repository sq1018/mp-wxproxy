name: Build and Release Docker Image

on:
  push:
    branches:
      - main  # 只在 main 分支 push 时触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t my-nginx-image:${{ github.sha }} .
          docker save -o my-nginx-image.tar my-nginx-image:${{ github.sha }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0  # 发布的版本号
          release_name: Release v1.0  # 发布的版本名
          body: Release v1.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my-nginx-image.tar
          asset_name: my-nginx-image.tar
          asset_content_type: application/tar
